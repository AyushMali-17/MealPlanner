<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meal Planner</h1>
        <button id="toggle-dark-mode">Toggle Dark Mode</button>
        <nav>
            <a href="planner.html">Plan Your Meals</a>
            <a href="shopping-list.html">Shopping List</a>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h2>Welcome to Your Meal Planner</h2>
            <p>Organize your meals and create a shopping list with ease.</p>
        </section>

        <section class="search-bar">
            <input type="text" id="search-meal" placeholder="Search meals...">
            <select id="filter-category">
                <option value="All">All Categories</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Snack">Snack</option>
            </select>
            <button id="sort-meals">Sort</button>
        </section>

        <section class="meal-form-section">
            <form id="meal-form">
                <label for="meal-name">Meal Name:</label>
                <input type="text" id="meal-name" required>

                <label for="meal-time">Meal Time:</label>
                <input type="time" id="meal-time" required>

                <label for="meal-category">Category:</label>
                <select id="meal-category">
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Snack">Snack</option>
                </select>

                <label for="calories">Calories:</label>
                <input type="number" id="calories" required>

                <label for="protein">Protein (g):</label>
                <input type="number" id="protein" required>

                <label for="carbs">Carbs (g):</label>
                <input type="number" id="carbs" required>

                <label for="fats">Fats (g):</label>
                <input type="number" id="fats" required>

                <label for="ingredients">Ingredients (comma separated):</label>
                <input type="text" id="ingredients" required>

                <button type="submit">Add Meal</button>
            </form>
        </section>

        <section class="meal-statistics">
            <h3>Meal Statistics</h3>
            <p>Total Calories: <span id="total-calories">0</span></p>
            <p>Total Protein: <span id="total-protein">0</span>g</p>
            <p>Total Carbs: <span id="total-carbs">0</span>g</p>
            <p>Total Fats: <span id="total-fats">0</span>g</p>
        </section>

        <section class="meal-list-section">
            <ul id="meal-list"></ul>
            <button id="clear-all-meals">Clear All Meals</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Meal Planner. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
